<body class="bodyFont">
    <div class="hero">
        <h1>Elixir Elector</h1>
        <h3>Search by drink name, first letter or enter "random" to get a random drink</h3>
        <form onsubmit="getDrinkName(event)" value="">
            <!-- <label>Enter the name of a drink:</label> -->
            <input type="text" id="drinkName" class="textInput"> 
            <input type="submit" id="btn" class="btn">
       </form>
    </div>
    <div class="displayContainer">
        <div id="imgDisplay"></div>
        <div id="drinkResultGrid3"></div>

        <div id="drinkResultGrid5"></div>
    </div>
